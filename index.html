<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
</head>

<body>

    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is the main content of the home section.</p>
            <img src="image1.jpg" alt="Nature Image 1">
        </section>

        <section id="about">
            <h2>About Section</h2>
            <p>This is the main content of the about section.</p>
            <img src="image2.jpg" alt="Nature Image 2">
        </section>

        <section id="contact">
            <h2>Contact Section</h2>
            <p>This is the main content of the contact section.</p>
            <img src="image3.jpg" alt="Nature Image 3">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Web Page</p>
        <a href="https://www.example.com" target="_blank">Visit Example.com</a>
    </footer>

</body>

</html>
